<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox Promo Code Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      color: white;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    header img.logo {
      height: 70px;
      margin-bottom: 1rem;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .sort-controls, form, .code {
      margin-bottom: 1.5rem;
    }
    select, input, button {
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      border: none;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    button:hover {
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      transform: scale(1.03);
    }
    .vote {
      margin-top: 0.5rem;
    }
    .vote button {
      margin: 0 5px;
    }
    .code {
      border-left: 4px solid #ff416c;
      padding: 1rem;
      background: #fdfdfd;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .timestamp {
      font-size: 0.85rem;
      color: #666;
    }
    .dark-mode {
      background: #121212;
      color: #eee;
    }
    .dark-mode .container {
      background: #1e1e1e;
    }
    .dark-mode button {
      background: #333;
    }
    .header-image {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
    footer a {
      color: #ff416c;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/Roblox_Studio_2022_logo.svg/512px-Roblox_Studio_2022_logo.svg.png" alt="Promo Finder Logo" class="logo">
    <h1>Roblox Promo Code Finder</h1>
    <p>Find and share working promo codes with the community</p>
  </header>
  <div class="container">
    <button onclick="fetchPromoCodes()">üîç Search for Promo Codes</button>
    <button onclick="toggleDarkMode()">üåì Toggle Dark Mode</button>

    <div class="sort-controls">
      <label for="sortMode">Sort by: </label>
      <select id="sortMode" onchange="fetchPromoCodes()">
        <option value="votes">Most Upvoted</option>
        <option value="newest">Newest</option>
      </select>
    </div>

    <p>Use the dropdown above to sort promo codes by most upvoted or newest first.</p>
    <div id="results"></div>

    <form onsubmit="submitCode(event)">
      <h3>Submit a Promo Code</h3>
      <input type="text" id="userCode" placeholder="Enter promo code..." required />
      <button type="submit">Submit</button>
      <p id="submissionFeedback"></p>
    </form>
  </div>

  <footer>
    Built with ‚ù§Ô∏è by Deacon Mullarkey & ChatGPT from <a href="https://openai.com" target="_blank">OpenAI</a>
  </footer>

  <script>
    // (JavaScript remains unchanged, previously optimized code continues to work)
    // ... script content here ...
  </script>
</body>
</html>
