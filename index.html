<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox Promo Code Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 2rem;
      text-align: center;
    }
    #results {
      margin-top: 2rem;
    }
    .code {
      background: white;
      border: 1px solid #ddd;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
    }
    form {
      margin-top: 2rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      width: 300px;
      margin-right: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <h1>Roblox Promo Code Finder</h1>
  <button onclick="fetchPromoCodes()">Search for Promo Codes</button>
  <div id="results"></div>

  <form onsubmit="submitCode(event)">
    <h3>Submit a Promo Code</h3>
    <input type="text" id="userCode" placeholder="Enter promo code..." required />
    <button type="submit">Submit</button>
  </form>

  <script>
    const STORAGE_KEY = 'userPromoCodes';

    function loadStoredCodes() {
      try {
        const stored = localStorage.getItem(STORAGE_KEY);
        return stored ? JSON.parse(stored) : [];
      } catch {
        return [];
      }
    }

    function saveStoredCodes(codes) {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(codes));
      } catch {
        console.error("Failed to store codes");
      }
    }

    let userCodes = loadStoredCodes();

    async function fetchPromoCodes() {
      const results = document.getElementById('results');
      results.innerHTML = '<p>Searching...</p>';

      const sources = [
        'https://www.roblox.com/promocodes',
        'https://rbxcodes.com/',
        'https://progameguides.com/roblox/roblox-promo-codes/'
      ];

      const promoData = await Promise.all(
        sources.map(async (url) => {
          return `<div class='code'><strong>Source:</strong> <a href='${url}' target='_blank'>${url}</a><br><em>Click to check manually</em></div>`;
        })
      );

      const submittedCodes = userCodes.map(code => `<div class='code'><strong>User Submitted Code:</strong> ${code} <button onclick="checkCode('${code}')">Check</button></div>`);

      results.innerHTML = promoData.concat(submittedCodes).join('');
    }

    function submitCode(event) {
      event.preventDefault();
      const codeInput = document.getElementById('userCode');
      const newCode = codeInput.value.trim();
      if (newCode && !userCodes.includes(newCode)) {
        userCodes.push(newCode);
        saveStoredCodes(userCodes);
        codeInput.value = '';
        fetchPromoCodes();
      }
    }

    function checkCode(code) {
      alert(`This feature would verify the code: ${code} (demo placeholder)`);
      // A real implementation would require a server-side component to validate promo codes.
    }

    // Auto-refresh every 10 minutes
    setInterval(fetchPromoCodes, 10 * 60 * 1000);

    // Initial load
    fetchPromoCodes();
  </script>
</body>
</html>
